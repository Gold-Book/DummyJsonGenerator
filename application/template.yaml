AWSTemplateFormatVersion: "2010-09-09"
Transform: 'AWS::Serverless-2016-10-31'

Resources:
  Register:
    Type: 'AWS::Serverless::Function'
    Properties:
      FunctionName: Register
      Handler: registerHandler
      Runtime: go1.x
      Events:
        GetEvent:
          Type: Api
          Properties:
            Path: /
            Method: get
